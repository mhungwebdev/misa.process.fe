name: Upload File
on: 
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  upload-file:
    runs-on: ubuntu-latest
    name: Upload file
    steps:
      - shell: bash
        run: |
          expr 1 + 1 > output.log
      - name: Upload output file
        uses: actions/upload-artifact@v3
        with:
          name: output-log-file
          path: output.log
  download-file:
    needs: upload-file
    runs-on: ubuntu-latest
    name: Download file
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: output-log-file
  
